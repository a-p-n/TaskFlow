<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Your Personal To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

<body class="bg-gray-100 min-h-screen transition-colors duration-300 dark:bg-gray-900">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600 dark:text-indigo-400 mb-2">TaskFlow</h1>
            <p class="text-gray-600 dark:text-gray-300">Your personal productivity companion</p>
        </header>

        <div class="flex justify-end mb-6">
            <button id="theme-toggle"
                class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
                <i class="fas fa-moon dark:hidden"></i>
                <i class="fas fa-sun hidden dark:inline"></i>
            </button>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6 mb-8">
            <form id="task-form" class="flex gap-2">
                <input type="text" id="task-input" placeholder="What needs to be done?"
                    class="flex-grow px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition-colors flex items-center gap-2">
                    <i class="fas fa-plus"></i> Add
                </button>
            </form>
        </div>

        <div class="flex justify-between items-center mb-6">
            <div class="text-sm text-gray-600 dark:text-gray-300">
                <span id="task-count">0</span> tasks
            </div>
            <div class="flex gap-2">
                <button id="filter-all"
                    class="filter-btn px-3 py-1 rounded-full bg-indigo-600 text-white text-sm">All</button>
                <button id="filter-active"
                    class="filter-btn px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 text-sm">Active</button>
                <button id="filter-completed"
                    class="filter-btn px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 text-sm">Completed</button>
            </div>
        </div>

        <div id="task-list" class="space-y-3">
            <div id="empty-state" class="text-center py-12 bg-white dark:bg-gray-800 rounded-lg shadow">
                <i class="fas fa-tasks text-4xl text-gray-300 dark:text-gray-600 mb-4"></i>
                <h3 class="text-lg font-medium text-gray-500 dark:text-gray-400">No tasks yet</h3>
                <p class="text-gray-400 dark:text-gray-500">Add your first task above to get started!</p>
            </div>
        </div>

        <div id="toast" class="fixed bottom-4 right-4 hidden">
            <div class="toast bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg flex items-center gap-2">
                <i class="fas fa-check-circle"></i>
                <span id="toast-message">Task added successfully!</span>
            </div>
        </div>

        <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold text-gray-800 dark:text-white">Edit Task</h3>
                    <button id="close-modal"
                        class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <input type="text" id="edit-task-input"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                <div class="flex justify-end gap-2">
                    <button id="cancel-edit"
                        class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        Cancel
                    </button>
                    <button id="save-edit"
                        class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
