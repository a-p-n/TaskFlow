<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- Linking to your external stylesheet -->
    <link rel="stylesheet" href="/style.css">
</head>

<body class="min-h-screen bg-black text-gray-200 font-['Rajdhani'] grid-bg flex items-center justify-center p-4">

    <div class="w-full max-w-md p-8 rounded-lg neon-border bg-black/40 backdrop-blur-sm scanlines">
        <h1 class="text-4xl text-center mb-2 font-['Orbitron'] font-bold glitch-text neon-green">TASKFLOW</h1>
        <h2 class="text-xl font-bold text-center text-gray-200 neon-blue mb-6">CREATE NEW PROFILE</h2>

        <form id="register-form">
            <div id="error-message"
                class="hidden bg-red-900/50 border border-red-500 text-red-300 px-4 py-2 rounded mb-4 text-sm text-center">
            </div>

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium mb-1 neon-blue">USERNAME</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-3 py-2 bg-black/50 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-1 focus:ring-green-400 transition-all">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-1 neon-blue">PASSWORD</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 bg-black/50 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-1 focus:ring-green-400 transition-all">
            </div>

            <button type="submit"
                class="w-full px-6 py-3 bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 rounded-md font-bold text-black transition-all hover:shadow-lg hover:shadow-green-400/30">
                REGISTER PROFILE
            </button>
        </form>

        <p class="text-center text-gray-500 text-xs mt-6">
            Already have a profile? <a class="neon-green hover:underline" href="/login.html">Access terminal.</a>
        </p>
    </div>

    <!-- Linking to the register-specific JavaScript -->
    <script src="/register.js"></script>
</body>

</html>
