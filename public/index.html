<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="min-h-screen bg-black text-gray-200 font-['Rajdhani'] grid-bg overflow-x-hidden">

    <header class="container mx-auto px-4 py-6 border-b border-gray-800">
        <div class="flex justify-between items-center">
            <div>
                <h1 class="text-4xl md:text-5xl font-['Orbitron'] font-bold glitch-text neon-green">TASKFLOW</h1>
                <p class="text-sm md:text-base neon-blue pulse-text">PRODUCTIVITY TERMINAL</p>
            </div>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="px-4 py-2 rounded-md neon-border hover:bg-black/20 transition-all">
                    <i data-feather="sun" class="neon-purple"></i>
                </button>
                <button id="logout-btn"
                    class="px-4 py-2 rounded-md border border-red-500 text-red-500 hover:bg-red-500/10 hover:text-red-300 transition-all flex items-center">
                    <i data-feather="log-out" class="w-4 h-4 mr-2"></i> LOGOUT
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <form id="task-form" class="mb-12 p-6 rounded-lg neon-border bg-black/40 backdrop-blur-sm scanlines">
            <h2 class="text-2xl font-bold mb-4 neon-blue font-['Orbitron']">NEW TASK PROTOCOL</h2>
            <div class="flex flex-col md:flex-row gap-4">
                <input id="task-title-input" type="text" placeholder="INITIATE TASK DESCRIPTION..." required
                    class="flex-1 px-4 py-3 bg-black/30 border border-gray-700 focus:border-green-400 focus:ring-1 focus:ring-green-400/50 rounded-md text-white placeholder-gray-500 outline-none transition-all">
                <button type="submit"
                    class="px-6 py-3 bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 rounded-md font-bold text-black transition-all hover:shadow-lg hover:shadow-green-400/30 flex items-center justify-center">
                    EXECUTE <i data-feather="plus" class="ml-2 w-5 h-5"></i>
                </button>
            </div>
        </form>

        <div class="mb-8">
            <h2 class="text-3xl font-bold neon-pink font-['Orbitron'] mb-6">ACTIVE OPERATIONS</h2>
            <div id="active-tasks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div id="empty-state" class="col-span-full text-center py-12 hidden">
                    <i data-feather="inbox" class="w-16 h-16 mx-auto mb-4 neon-purple"></i>
                    <h3 class="text-xl font-bold mb-2 neon-blue">SYSTEM IDLE</h3>
                    <p class="text-gray-400">No active tasks detected. Initiate a new protocol above.</p>
                </div>
            </div>
        </div>

        <div class="mb-8">
            <h2 class="text-3xl font-bold mb-6 neon-purple font-['Orbitron']">ARCHIVED LOGS</h2>
            <div id="completed-tasks-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        </div>
    </main>

    <div id="edit-modal"
        class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden transition-opacity duration-300">
        <div class="bg-gray-900/90 backdrop-blur-sm p-8 rounded-lg max-w-md w-full neon-border">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold neon-green font-['Orbitron']">MODIFY TASK</h3>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white"><i data-feather="x"></i></button>
            </div>
            <form id="edit-form">
                <input type="hidden" id="edit-task-id">
                <div class="space-y-4">
                    <div>
                        <label for="edit-title" class="block text-sm font-medium mb-1 neon-blue">TASK IDENTIFIER</label>
                        <input type="text" id="edit-title" required
                            class="w-full px-3 py-2 bg-black/50 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-1 focus:ring-green-400">
                    </div>
                    <div>
                        <label for="edit-description" class="block text-sm font-medium mb-1 neon-blue">BRIEFING</label>
                        <textarea id="edit-description"
                            class="w-full px-3 py-2 bg-black/50 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-1 focus:ring-green-400 h-24"></textarea>
                    </div>
                </div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancel-edit-btn"
                        class="px-4 py-2 border border-gray-700 text-gray-300 hover:bg-gray-800/50 rounded-md transition-colors">ABORT</button>
                    <button type="submit"
                        class="px-4 py-2 bg-green-500 hover:bg-green-600 text-black font-bold rounded-md transition-colors">SAVE
                        CHANGES</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2"></div>

    <script src="/script.js"></script>
</body>

</html>
